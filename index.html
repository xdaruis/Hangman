<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body onload="generateWord()">
    <h1 id="lives">Lives: 7</h1>

    <button type="button" class="btn btn-primary btn-sm" onClick="checkLetter(this); this.disabled=true">O</button>

    <button type="button" class="btn btn-primary btn-sm" onClick="checkLetter(this); this.disabled=true">Q</button>
    <button type="button" class="btn btn-primary btn-sm" onClick="checkLetter(this); this.disabled=true">R</button>

    <button type="button" class="btn btn-primary btn-sm" onClick="checkLetter(this); this.disabled=true">Y</button>
    <button type="button" class="btn btn-primary btn-sm" onClick="checkLetter(this); this.disabled=true">Z</button>

    <h1 id="gameStatus"></h1>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
